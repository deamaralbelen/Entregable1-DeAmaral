<head>

<body>
    <div class="container-simulador">
        <h1> Simulador de descuentos </h1>

        <label for="producto"> Seleccioná un producto: </label>
        <select id="producto">
            <option value="1300"> Adidas Campus Brown - $1300 </option>
            <option value="1300"> Adidas Campus Black - $1300 </option>
            <option value="1450"> Nike Dunk SB Grey - $1450 </option>
            <option value="1650"> Adidas Samba Pink - $1650 </option>
        </select>

        <label for="descuento"> Descuento (%): </label>
        <input type="number" id="descuento" min="0" max="100" placeholder="Ej: 20">

        <button id="calcular"> Calcular precio </button>

        <h2> Precio final: <span id="precioFinal"> $0 </span></h2>

    </div>

    <script src="../js/script.js"></script>
